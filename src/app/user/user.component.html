<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div *ngFor="let user of users | async" (click)="goToDetailPage(user)">
        <h3>{{user.name}} <em>{{user.title}}</em></h3>
      </div>
    </div>
    <div class="col-md-5">
      <h3>Join us!</h3>
      <div>
        <div>
          <label>User Name:</label>
          <br>
          <input #newName>
        </div>
        <div>
          <label>Title:</label>
          <br>
          <input #newTitle>
        </div>
        <div>
          <label>Description:</label>
          <br>
          <input #newDescription>
        </div>
        <div>
          <label>Add a profile picture</label>
          <br>
          <input #newImage>
        </div>
        <div>
          <label>Add your website</label>
          <br>
          <input #newWebsite>
        </div>
        <div>
          <label>What brings you here?:</label>
          <select #newPriority>
            <option [value]="1"> I like to attend events </option>
            <option [value]="2"> I make music </option>
            <option [value]="3"> I organize events </option>
          </select>
        </div>
      </div>
      <br>
      <button (click)="submitForm(newName.value, newTitle.value, newDescription.value, newImage.value, newWebsite.value, newPriority.value); newName.value=''; newTitle.value=''; newDescription.value=''; newImage.value=''; newWebsite.value='';">Add new member</button>
    </div>



  </div>

</div>
